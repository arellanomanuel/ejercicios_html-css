<style>
    .suscribe-button {
      background-color: rgb(0, 0, 0);
      color: white;
      border: none;
      height: 38px;
      width: 115px;
      border-radius: 18px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
      transition: opacity 0.15ms;
      }
    .suscribe-button:hover {
      opacity: 0.8;
      }
    .suscribe-button:active {
      opacity: 0.5;
      }

    .join-button {
      background-color: rgb(255, 255, 255);
      color: rgb(0, 175, 210);
      border-color: rgb(0, 175, 210);
      border-style: solid;
      height: 38px;
      width: 80px;
      cursor: pointer;
      font-weight: bold;
      /* transiciones no se ponen en hover ni active */
      transition: background-color 0.15s, color 0.15s;
      }
    .join-button:hover{
        background-color: rgb(0, 175, 210);
        color:rgb(255, 255, 255);
    }
    .join-button:active{
        opacity: 0.7;
    }
    .tweet-button {
      background-color: rgb(0, 175, 210);
      color: rgb(255, 255, 255);
      border: none;
      height: 38px;
      width: 80px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      border-radius: 18px;
      margin-left: 10px;
      transition: box-shadow 0.15s;
      }
      .tweet-button:hover{
      box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
      }
</style>
<button class="suscribe-button">
    Suscribirme
</button> 
<button class="join-button">
    JOIN
</button> 
<button class="tweet-button">
    Tweet
</button>
